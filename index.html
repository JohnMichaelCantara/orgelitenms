<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NMS ORGBRIDGE | Student Organization Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: #fdfdfd;
      color: #334155;
      scroll-behavior: smooth;
    }
    .gradient-pastel {
      background: linear-gradient(135deg, #bae6fd 0%, #bbf7d0 100%);
    }
    .glass { 
      background: rgba(255, 255, 255, 0.7); 
      backdrop-filter: blur(20px); 
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .aesthetic-shadow {
      box-shadow: 0 15px 40px -15px rgba(100, 150, 200, 0.1);
    }
    
    /* Animation Utilities */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-12px) rotate(0.5deg); }
    }
    
    .animate-in { animation-fill-mode: both; animation-duration: 0.6s; }
    .fade-in { animation-name: fadeIn; }
    .slide-in-from-bottom-10 { animation-name: slideInUp; }
    .zoom-in-95 { animation-name: zoomIn; }
    .animate-bounce-slow {
      animation: bounce-slow 7s ease-in-out infinite;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f8fafc; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #93c5fd; }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body class="text-slate-900 overflow-x-hidden">
  <div id="root"></div>
</body>
</html>
